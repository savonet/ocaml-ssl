name: Build
on:
  pull_request:
    branches:
    - master
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        ocaml-version: ['4.09.0', '4.14.1', '5.0.0']
    steps:
    - uses: actions/checkout@v2
    - uses: ocaml/setup-ocaml@v2
      with:
        ocaml-compiler: ${{ matrix.ocaml-version }}
    - name: Setup opam
      run: opam pin add -n .
    - name: Install dependencies
      run: opam depext -yt mad
    - name: Build and test
      run: opam install -t .
  nix-build:
    runs-on: ${{ matrix.setup.os }}
    strategy:
      matrix:
        setup:
          - {ocamlVersion: 4_12, os: ubuntu-latest}
          - {ocamlVersion: 4_13, os: ubuntu-latest}
          - {ocamlVersion: 4_14, os: ubuntu-latest}
          - {ocamlVersion: 5_0, os: ubuntu-latest}
          - {ocamlVersion: 5_0, os: macos-latest}
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v20
      with:
        extra_nix_config: |
          extra-substituters = https://anmonteiro.nix-cache.workers.dev
          extra-trusted-public-keys = ocaml.nix-cache.com-1:/xI2h2+56rwFfKyyFVbkJSeGqSIYMC/Je+7XXqGKDIY=
    - name: "Run nix-build"
      run: nix-build ./nix/ci/test.nix --argstr ocamlVersion ${{ matrix.setup.ocamlVersion }}

